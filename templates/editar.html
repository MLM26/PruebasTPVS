
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>TPVS</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="floating-labels.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <body class="container">
    <div class = "row">
      <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="form-control"value="Cargar Archivo" >
      </form>
      <form class="col-sm-6" method="post" >
        <div class="form-label-group">
          <label for="inputNumber">Id</label>
          <input type="number" id="inputId"class="form-control" placeholder="Id" >
        </div>
        <div class="form-label-group">
          <label for="inputText">Nombre</label>
          <input type="text" id="inputNombre" class="form-control" placeholder="Nombre" required autofocus>
        </div>
        <div class="form-label-group">
          <label for="inputPassword">Descripcion</label>
          <input type="text" id="inputDescripcion" class="form-control" placeholder="Descripion" required>
        </div>
        <div class="col-md-8 order-md-3">
          <button class="btn btn-primary btn-lg" type="submit">Cargar</button>
          <button class="btn btn-primary btn-lg" type="submit">Guardar</button>
        </div>
      </form>
      <div class="col-sm-6">
        <form class = "logout-link" action="{%url 'logout'%}" method="post">
          {% csrf_token %}
          <button type = "submit" class = "btn btn-lg btn-primary btn-block ">Cerrar sesion</button>
      </div>
    </div>

    <div class="col-md-8 order-md-3">
      <table class="table">
        <h1 class="h3 mb-3 font-weight-normal">Incompleto</h1>
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>
            </tr>
            <tr>
              <td>Mary</td>
              <td>Moe</td>
              <td>mary@example.com</td>
            </tr>
            <tr>
              <td>July</td>
              <td>Dooley</td>
              <td>july@example.com</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Completar</button>
      </div>
      <div class="col-md-8 order-md-3">
        <table class="table">
          <h1 class="h3 mb-3 font-weight-normal">Completo</h1>
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>
            </tr>
            <tr>
              <td>Mary</td>
              <td>Moe</td>
              <td>mary@example.com</td>
            </tr>
            <tr>
              <td>July</td>
              <td>Dooley</td>
              <td>july@example.com</td>
            </tr>
          </tbody>
        </table>
      </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Editar</button>
  </body>
</html>
